<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0 align-items-center">
      <div class="col-md-4">
        <img style="max-width: 100px;" [src]="product?.image" alt="pic">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product?.name}}</h5>
          <div class="d-flex"> 
              <button class="btn btn-success" *ngIf="productValue > 0" (click)=" removeFromCart()">-</button>
              <input class="w-100 text-center" [value]="productValue" type="text" disabled>
              <button class="btn btn-success" *ngIf="product?.quantity > 0" (click)="addToCart()">+</button>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="mt-3" *ngIf="cart.length > 0">
    <p>Total Price : {{totalPrice}}$</p>
    <p  *ngIf="userType != 'normal'">After Discount : <span class="text-success">{{afterDiscount}}$</span></p>
    <button [disabled]="product?.quantity < 0" class="btn btn-secondary w-100 mb-3" routerLink="cart" (click)="onNoClick()">View Cart</button> 
    <button [disabled]="product?.quantity < 0"  class="btn btn-success w-100" routerLink="checkout" (click)="onNoClick()" >checkout</button> 
</div>
