<section class="sign-in">
  <div class="container">
    <div class="m-auto form_style">
      <h2 class="text-center mb-5">Register</h2>
      <form [formGroup]='f' (submit)="submit()">
        <div *ngIf="userUsed" class="test-danger">this user name already used</div>
        <input formControlName="userName" type="text" placeholder="user Name">
        <input formControlName="address" type="text" placeholder="Address">
        <input formControlName="password" type="password" placeholder="password">
        <input type="text" [value]="userMS" disabled>
        <div class="mt_2">
          <button type="submit" class="btn btn-primary pl-4 pr-4" [disabled]="!f.valid">Register</button>
        </div>
        <div class="mt-4">
          Already have an account? <a routerLink="../login" class="text-blue">login Now</a>
        </div>
      </form>
    </div>
  </div>
</section>
